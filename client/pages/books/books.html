<template name="books">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header">My Favorite Books</h3>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                {{#if Template.subscriptionsReady}}
                <ul class="list-group sortable">
                    {{#each books}}
                        <li data-id="{{_id}}" class="list-group-item clearfix">
                            <span class="pull-left">{{order}}. {{title}} by {{author}}</span>
                            <i class="pull-right text-danger delete-book">X</i>
                        </li>
                    {{/each}}
                </ul>
                {{else}}
                    {{> spinner}}
                {{/if}}
            </div>
        </div>
    </div>

    <div class="container">

        <form id="add-book">
            <div class="row">
                <div class="col-xs-12 col-sm-5">
                    <input type="text" name="bookTitle" class="form-control" placeholder="Title">
                </div>
                <div class="col-xs-12 col-sm-5">
                    <input type="text" name="bookAuthor" class="form-control" placeholder="Author">
                </div>
                <div class="col-xs-12 col-sm-2">
                    <button type="submit" class="btn btn-success btn-block">Add Book</button>
                </div>
            </div>
        </form>
    </div>
</template>
